<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/add-todo.css">
    <link rel="stylesheet" href="css/todo-list.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Connor's To Do List</h1>
    </header>
    <hr>
    <main>
        <section>
            <h2>Add a Task:</h2>
            <form id="add-form">
                <label>
                    Task
                    <input required name="task">
                </label>
                <label>
                    Due:
                    <input required name="due">
                </label>
                <label>
                    <button class="action">Add</button>
                </label>
            </form>
        </section>

        <section>
            <h2>List of Tasks</h2>
            <ul id="toDos"></ul>
        </section>

    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
