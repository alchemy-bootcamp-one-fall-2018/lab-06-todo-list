<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/add-todo.css">
    <link rel="stylesheet" href="css/todo-list.css">
</head>

<body>
        <header>
                <img class="logo" src="">
                <h1>ToDo List</h1>
            </header>
        <main>    
                <section id="add-todo">
                    <h2>Add an Assignment</h2>
                    <form id="add-form">
                        <label>
                            Name:
                            <input required name="name">
                        </label>
                        <label>
                            Description:
                            <input required name="description">
                        </label>
                        <label>
                            Due:
                            <input name="due">
                        </label>
                        <label>
                            <button class="action">Add</button>
                        </label>
                    </form>
                </section>
        
        
                <section>
                    <h2>Todo</h2>
                    <ul id="todo"></ul>
                </section>
        
            </main>
        
            <script type="module" src="js/app.js"></script>
    
</body>
</html>
