<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cari's Todos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todo-list.css">
    <link rel="stylesheet" href="css/add-todo.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/caripizza.png">
        <h1>
            Todo List
        </h1>
    </header>
    <div id="add-todo">
        <h2>Add a todo</h2>
        <form id="add-todo-form">
            <label>
                Task:
                <input required name="task"/>
            </label>
            <label>
                Due:
                <input type="date" required name="due"/>
            </label>
            <label>
                Done:
                <input type="checkbox" value="false" name="done"/>
            </label>
            <label>
                <button class="action">Add</button>
            </label>
        </form>
        <section>
            <h2>Todos</h2>
            <ul id="todos"></ul>
        </section>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
