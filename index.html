<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/add-todo.css">
    <link rel="stylesheet" href="css/todo-list.css">
</head>
<body>
    <header>
        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/50/checklist-1295319__340.png" alt="todo list pic">
        <h1>Pull Your Life Together</h1>
    </header>

    <main>
        <section id="add-todo">
            <h2>Add A To-Do List Item</h2>
            <form id="add-form">
                <label>
                    To-Do Item:
                    <input required type="text" name="task">
                </label>
                <label for="">
                    Date:
                    <input required type="date" name="date">
                </label>
                <label>
                    <button class="action">Add</button>
                </label>
            </form>
        </section>

        <section>
            <h2>To-Do List</h2>
            <ul id="todos" ></ul>
        </section>

    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
