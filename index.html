<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="todo-list.css">
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>

    <main>
        <section>
            <form id="form-todo">
                <label>
                    <h3>Add a Task</h2>
                    <input type="text" name="task" id="task" value="finish the lab">
                </label>
                <label>
                    <h3>Due Date</h2>
                <input type="date" id="due" name="due"></label>
                <label for="submit"><button class="action">Add</button></label>
            </form>
        </section>

        <section>
            <h2>Tasks</h2>
            <ul id="task-list"></ul>
        </section>
    </main>

    <script type="module" src="app.js"></script>

</body>
</html>
