<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/add-todo.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todo-list.css">
</head>
<body>

    <h1>ToDo List</h1>

    <form id="create-task">
        <h2>Add a Task</h2>
        <fieldset>
            <label for="task">Task:
                <input name="task" id="task" value="do the thing">
            </label>

            <label for="dueDate">Due Date:
                <input name="dueDate" id="dueDate" placeholder="mm/dd/yyyy" value="10-29-2018">
            </label>

            <section id="buttons">
                <button type="submit" id="submit">Add Task</button>
                <!-- <button type="reset" id="reset">Reset</button> -->
            </section>

        </fieldset>
    </form>

    <section id="display-list">
        <h2>Your Tasks:</h2>
        <ul id="task-list"></ul>
    </section>
    

    <!-- <script src="js/add-todo.js"></script>
    <script src="js/todo-api.js"></script>
    <script src="js/todo-list.js"></script> -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
