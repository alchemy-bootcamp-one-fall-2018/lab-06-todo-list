<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
</head>

<body>

    <header>
        <img src="todo.jpg">
    </header>
    
    <main>
        <section>
            <h2>What do you need to get done?</h2>
            <br>    
            <form id="add-form">
                <label>
                    Item to accomplish:
                    <input required name="item">
                </label>
                <label>
                    Date by which to finish:
                    <input required name="date">
                </label>
                <label>
                <button class="action">Add to list</button>
                </label>
            </form>
        </section>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
