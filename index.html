<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/add-todo.css">
    <link rel="stylesheet" href="./css/todo-list.css">

</head>

<body>
    <header>
        <h1> To Do App</h1>
    </header>

    <main>
        <section id="add-todos">
            <h1>Add a To Do</h1>
            <form id="to-do-form" autocomplete="off">
                <input type="text" name="title" class="text">
                <input type="date" name="date" class="date">
                <button class="btn-approve">Add ToDo</button>
            </form>
        </section>
    </main>

        <section>
            <h2>To do!</h2>
            <ul id="todo"></ul>
        </section>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
